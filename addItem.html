<html>   
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Add Equipment information based on game of your choice">
		<meta name="keywords" content="game, equipment list" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<!-- DROID Viewport -->
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!-- !CSS -->
		<link rel="stylesheet" href="css/additem-style.css">
		<!-- JavaScript -->
		<script type="text/javascript" src="js/additem-script.js"></script>
		<!--Title-->
		<title>Add Equipment Form</title>
	</head>
	<!-- !Body -->
	<body>
		<div class="header">
			<img src="img/ashield-small.png" alt="Equipment List">
			<h1>dd Equipment</h1>
		</div>
		<!--Add Form-->
		<form action="#" method="post">
			<fieldset>
				<legend>Equipment Information</legend>
				<span>(*)Fields are Required.</span>
				<div id="container">
				<!-- EQUIPMENT NAME TEXT BOX-->
					<div class="boxlabel"><label for="ename">*Equipment Name:</label><input type="text" id="ename" size="30" /></div>
					<div class="boxlabel"><label for="islot">*Item Slot:</label>
					<!-- COMBOBOX SELECTION FOR ITEM SLOT -->
					<select id="islot">
						<optgroup label="Armor">
							<option value="belt">Belt</option>
							<option value="chest">Chest</option>
							<option value="feet">Feet</option>
							<option value="gloves">Gloves</option>
							<option value="helmet">Helmet</option>
							<option value="legs">Legs</option>
							<option value="shoulders">Shoulders</option>
							<option value="back">Back</option>
						</optgroup>
						<optgroup label="Weapons">
							<option value="mainhand">Main Hand</option>
							<option value="offhand">Off Hand</option>
							<option value="twohand">Two Handed</option>
						</optgroup>
						<optgroup label="Accessory">
							<option value="neck">Neck</option>
							<option value="leftring">Left Ring</option>
							<option value="rightring">Right Ring</option>
						</optgroup>
					</select>
					</div>
					<!-- RADIO BUTTON SELECTION FOR RARITY -->
					<div id="radioselect"> 
						<label name ="RB" for="rarity">Rarity:</label>
						<input type="radio" checked value="Common" id="common" name="rarity" /><label for="common">Common</label>
						<input type="radio" value="Uncommon" id="uncommon" name="rarity" /><label for="uncommon">Uncommon</label>
						<input type="radio" value="Rare" id="rare" name="rarity" /><label for="rare">Rare</label>
						<input type="radio" value="Epic" id="epic" name="rarity" /><label for="epic">Epic</label>
					</div>
					<br />
					<!-- SLIDER -->
					<div class="boxlabel">
						<label for="lvlslider">Item Level:</label>
						<span id="lvlslidernum">1<input type="range" min="1" max="60" name="lvlslider" />60</span>
					</div>
					<!-- DATE SELECTION BOX -->
					<div class="boxlabel">
						<label for="dateadded">Date Added:</label>
						<input type="date"/>
					</div>
					<!-- CHECKBOX -->
					<div id="comboboxlabel">
						<input type="checkbox" id="savegear" />
						<label for="savegear">Save to your item list?</label>
						</div>
					<!-- TEXT AREA -->
					<div class="boxlabel"><label for="note">Additional Notes:</label>
					<textarea id="note" rows="5" cols="30" >Add additional information here.</textarea></div>
					<oi><input type="hidden" value="true" /></li> <!-- HIDDEN INPUT -->
				</div>
			</fieldset>
			<input type="submit" value="Add the item!" size="30" /> <!-- SUBMIT BUTTON -->			
		</form>
		<a href="#">Clear Stored Data</a>&nbsp | &nbsp<a href="#">Display Data</a>
	</body>
</html>

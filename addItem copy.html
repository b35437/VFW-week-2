<html>   
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Add Equipment information based on game of your choice">
		<meta name="keywords" content="game, equipment list" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0">
		<meta name="robots" content="index, follow"/>
		<meta name="viewport" content="user-scalable=no, width=device-width"/>
		<meta name="HandheldFriendly" content="true"/>
		<meta name="MobileOptimized" content="320"/>
		<!-- DROID Viewport -->
		<meta name="viewport" content="target-densitydpi=device-dpi" />
		<!-- !CSS -->
		<link rel="stylesheet" href="css/addequipment.css">
		<!-- JavaScript -->
		<script type="text/javascript" src="js/equipment.js"></script>
		<!--Title-->
		<title>Add Equipment Form</title>
	</head>
	<!-- !Body -->
	<body>
		<div class="header">
			<img src="img/addequipment.png" alt="Equipment List">
			<h1>dd Equipment</h1>
		</div>
		<!--Add Form-->
		<form action="#" method="post">
			<fieldset>
				<legend>Equipment Information</legend>
				<ul>
				<!-- EQUIPMENT NAME TEXT BOX-->
					<li><label for="ename">Equipment Name:</label><input type="text" id="ename" /></li>
					<li><label for="islot">Item Slot:</label>
					<!-- COMBOBOX SELECTION FOR ITEM SLOT -->
					<select id="islot">
						<optgroup label="Armor">
							<option value="belt">Belt</option>
							<option value="chest">Chest</option>
							<option value="feet">Feet</option>
							<option value="gloves">Gloves</option>
							<option value="helmet">Helmet</option>
							<option value="legs">Legs</option>
							<option value="shoulders">Shoulders</option>
							<option value="back">Back</option>
						</optgroup>
						<optgroup label="Weapons">
							<option value="mainhand">Main Hand</option>
							<option value="offhand">Off Hand</option>
							<option value="twohand">Two Handed</option>
						</optgroup>
						<optgroup label="Accessory">
							<option value="neck">Neck</option>
							<option value="leftring">Left Ring</option>
							<option value="rightring">Right Ring</option>
						</optgroup>
					</select>
					<!-- RADIO BUTTON SELECTION FOR RARITY -->
					<li><label name ="RB" for="rarity">Rarity:</label>
						<ul>
							<li><input type="radio" checked value="Common" id="common" name="rarity" /><label for="common">Common</label></li>
							<li><input type="radio" value="Uncommon" id="uncommon" name="rarity" /><label for="uncommon">Uncommon</label></li>
							<li><input type="radio" value="Rare" id="rare" name="rarity" /><label for="rare">Rare</label></li>
							<li><input type="radio" value="Epic" id="epic" name="rarity" /><label for="epic">Epic</label></li>
						</ul>
					<br />
					<!-- SLIDER -->
					<li><label for="lvlslider">Item Level:</label><br />
					1<input type="range" min="1" max="60" name="lvlslider" />60</li>
					<!-- DATE SELECTION BOX -->
					<li><label for="dateadded">Date Added:</label><input type="date" /></li>
					<br />
					<!-- CHECKBOX -->
					<li><input type="checkbox" id="savegear" />&nbsp<label for="savegear">Save to your item list?</label></li>
					<br />
					<!-- TEXT AREA -->
					<li><label for="note">Additional Notes:</label><br />
					<textarea id="note">Add additional information here.</textarea></li>
					<li><input type="hidden" value="true" /></li> <!-- HIDDEN INPUT -->
				</ul>
			</fieldset>
			<input type="submit" value="Add the item!" /> <!-- SUBMIT BUTTON -->			
		</form>
		<a href="#">Clear Stored Data</a>&nbsp | &nbsp<a href="#">Display Data</a>
	</body>
</html>
